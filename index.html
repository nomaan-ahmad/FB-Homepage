<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="page left">
            <p class="heading">Facebook</p>
            <p class="paragraph">Facebook helps you connect and share with the people
                in your life
            </p>
        </section>
        <section class="page right">
            <form action="#">
                <section class="form top">
                    <input type="text" name="email" id="form-email" placeholder="Email address or phone number">
                    <input type="password" name="password" id="form-password" placeholder="password">
                    <input type="button" name="login" class="button login" value="Log in">
                    <a href="#">Forgotten password?</a>
                </section>
                <section class="form bottom">
                    <input type="button" name="signup" class="button signup" value="signup">
                </section>
            </form>
            <p id="brand-page"><a href="#" id="black-link">Create a page</a> for a celebrity, brand or business.</p>
        </section>
    </main>
</body>
</html>
